<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carregando jogo...</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="style_mobile.css" />
</head>
<body>
  <div class="game-header" id="gameHeader">
    <h1 id="gameTitle">Carregando...</h1>
  </div>

  <div class="game-content">
    <button onclick="history.back()" class="back-btn">← Voltar</button>

    <div class="desc-section">
      <h2>Sobre o jogo</h2>
      <p id="gameDesc">Carregando descrição...</p>
    </div>

    <div class="media-section">
      <h2>Mídia</h2>
      <div class="media-grid" id="mediaGrid"></div>
    </div>
  </div>

  <footer>© 2025 Roblox Adventures — feito por <strong>eumesmokkkkkkk</strong></footer>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

    const SUPABASE_URL = "https://dwpytvfngsaxrupvirje.supabase.co";
    const SUPABASE_ANON_KEY =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR3cHl0dmZuZ3NheHJ1cHZpcmplIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA2MTY2MzYsImV4cCI6MjA3NjE5MjYzNn0.49bLB1f29SuTvO5-D1Jzn3fluu2McZuKDL8oT10CeOU";
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const params = new URLSearchParams(window.location.search);
    const gameId = params.get("id");

    const header = document.getElementById("gameHeader");
    const titleEl = document.getElementById("gameTitle");
    const descEl = document.getElementById("gameDesc");
    const mediaGrid = document.getElementById("mediaGrid");

    if (!gameId) titleEl.textContent = "Jogo não encontrado.";
    else loadGame(gameId);

    async function loadGame(id) {
      const { data: game, error } = await supabase
        .from("games")
        .select("*, resources(*)")
        .eq("id", id)
        .single();

      if (error || !game) {
        titleEl.textContent = "Erro ao carregar o jogo.";
        return;
      }

      document.title = game.title + " — Roblox Adventures";
      titleEl.textContent = game.title;
      descEl.textContent = game.full_desc || game.desc || "Sem descrição disponível.";

      if (game.thumb) {
        const img = document.createElement("img");
        img.src = game.thumb;
        img.alt = game.title;
        header.appendChild(img);
      }

      if (!game.resources || game.resources.length === 0) {
        mediaGrid.innerHTML = "<p style='text-align:center;'>Sem recursos disponíveis.</p>";
      } else {
        mediaGrid.innerHTML = "";
        game.resources.forEach((r) => {
          const card = document.createElement("div");
          card.classList.add("media-card");

          if (r.type === "youtube") {
            const embedUrl = r.src.includes("embed/")
              ? r.src
              : r.src.replace("watch?v=", "embed/");
            card.innerHTML = `<iframe src="${embedUrl}" frameborder="0" allowfullscreen></iframe>`;
          } else if (r.type === "image") {
            card.innerHTML = `<img src="${r.src}" alt="Imagem do recurso">`;
          } else {
            card.innerHTML = `<a href="${r.src}" target="_blank">${r.src}</a>`;
          }
          mediaGrid.appendChild(card);
        });
      }
    }
  </script>
</body>
</html>
