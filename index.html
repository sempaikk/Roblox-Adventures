<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Roblox Adventures</title>
<style>
:root {
  --bg: #000;
  --text: #fff;
  --muted: #aaa;
  --card-bg: #111;
  --accent: #ffffff22;
  --highlight: #222;
}
.light {
  --bg: #fff;
  --text: #000;
  --muted: #555;
  --card-bg: #f2f2f2;
  --accent: #00000015;
  --highlight: #e4e4e4;
}
* { box-sizing: border-box; margin: 0; padding: 0; }
html, body { overflow: hidden; }
body {
  background: var(--bg);
  color: var(--text);
  font-family: "Inter", system-ui, sans-serif;
  transition: background 0.4s ease, color 0.4s ease;
  min-height: 100vh;
}

/* Barra superior */
.topbar {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  z-index: 1000;
}
.search {
  position: relative;
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 6px 10px;
  border-radius: 50px;
  background: var(--card-bg);
  box-shadow: 0 0 12px rgba(0, 0, 0, 0.4);
  transition: background .2s ease, box-shadow .2s ease;
}
.search:hover { box-shadow: 0 0 18px rgba(0, 0, 0, 0.6); }
.search input {
  background: transparent;
  border: none;
  outline: none;
  color: var(--text);
  width: 280px;
  padding: 8px;
  font-size: 15px;
}
.search button {
  background: var(--text);
  color: var(--bg);
  border: none;
  padding: 6px 14px;
  border-radius: 999px;
  font-weight: 600;
  cursor: pointer;
  transition: transform .15s ease, opacity .15s ease;
}
.search button:hover { transform: translateY(-1px); opacity: .9; }

/* Sugest√µes */
.suggestions {
  position: absolute;
  top: 44px;
  left: 0;
  width: 100%;
  background: var(--card-bg);
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.5);
  overflow: hidden;
  display: none;
  flex-direction: column;
  z-index: 1200;
}
.suggestions.show { display: flex; }
.suggestion-item {
  padding: 10px 12px;
  color: var(--text);
  cursor: pointer;
  transition: background 0.2s ease;
}
.suggestion-item:hover {
  background: var(--highlight);
}

/* Bot√£o de tema canto direito */
.theme-btn {
  position: fixed;
  top: 20px;
  right: 25px;
  width: 45px;
  height: 45px;
  border-radius: 50%;
  border: none;
  background: var(--card-bg);
  color: var(--text);
  font-size: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  box-shadow: 0 6px 20px rgba(0,0,0,0.3);
  transition: all 0.25s ease;
  z-index: 1100;
}
.theme-btn:hover { transform: scale(1.1); opacity: 0.9; }

/* Container e filtros */
.container {
  max-width: 1100px;
  margin: 100px auto 40px;
  padding: 0 16px;
  padding-bottom: 80px;
}
.filters {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-bottom: 20px;
}
.filters button {
  padding: 8px 14px;
  border-radius: 999px;
  border: none;
  background: var(--card-bg);
  color: var(--muted);
  cursor: pointer;
  font-weight: 600;
  transition: background 0.2s;
}
.filters button.active { background: var(--text); color: var(--bg); }

/* Bot√£o 'Sem conte√∫do' */
.filters button.none-btn.active {
  background: #ff5c5c;
  color: #fff;
}
body.light .filters button.none-btn.active {
  background: #ff8a8a;
  color: #fff;
}


/* Grid e cards */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 18px;
}
.card {
  background: var(--card-bg);
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 6px 24px rgba(0, 0, 0, 0.5);
  cursor: pointer;
  transition: transform .2s ease, box-shadow .2s ease;
  border: 1px solid rgba(255,255,255,0.02);
}
.card:hover { transform: translateY(-6px); box-shadow: 0 12px 36px rgba(0, 0, 0, 0.6); }
.card { opacity: 0; transform: scale(0.95); animation: fadeIn 0.3s ease forwards; animation-delay: var(--delay, 0s); }
@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}

@keyframes fadeOut {
  from { opacity: 1; transform: scale(1); }
  to { opacity: 0; transform: scale(0.95); }
}
.thumb { position: relative; padding-top: 56%; overflow: hidden; }
.thumb img { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; filter: saturate(1.05) contrast(1.02); }
.card-body { padding: 12px; text-align: left; }
.card-body h3 { margin: 0 0 6px; font-size: 16px; color: var(--text); font-weight: 700; }
.card-body p { margin: 0; color: var(--muted); font-size: 13px; }

/* Modal */
.modal-backdrop {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 3000;
  padding: 24px;
}
.modal-backdrop.show { display: flex; }

.modal {
  width: min(980px, 98%);
  max-height: 90vh;
  overflow: auto;
  background: var(--card-bg);
  border-radius: 12px;
  box-shadow: 0 12px 50px rgba(0,0,0,0.6);
  border: 1px solid var(--accent);
}
.modal-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 12px 16px;
  border-bottom: 1px solid rgba(255,255,255,0.03);
}
.modal-header h2 { margin: 0; font-size: 18px; }
.modal-close {
  background: transparent;
  color: var(--muted);
  border: none;
  font-size: 18px;
  cursor: pointer;
  padding: 6px 8px;
  border-radius: 8px;
}
.modal-close:hover { background: rgba(255,255,255,0.02); color: var(--text); }
.modal-body { padding: 16px; }
.media-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 16px;
}
.media-card video, .media-card img {

/* Destaque autom√°tico para o v√≠deo mais recente */
.media-card.new video {
  border: 3px solid #00ff88;
  box-shadow: 0 0 15px #00ff88aa;
  animation: pulse 2s infinite alternate;
  border-radius: 8px;
}
@keyframes pulse {
  from { box-shadow: 0 0 8px #00ff88aa; }
  to { box-shadow: 0 0 25px #00ff88; }
}

  width: 100%;
  height: 180px;
  object-fit: cover;
}


/* Formato responsivo para v√≠deos do YouTube */
.responsive-video {
  position: relative;
  width: 100%;
  padding-top: 56.25%; /* 16:9 */
  overflow: hidden;
  border-radius: 10px;
}
.responsive-video iframe {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}


/* Viewer */
.image-viewer {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.8);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 4000;
}
.image-viewer.show { display: flex; }
.image-viewer img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 10px;
  box-shadow: 0 0 25px rgba(0,0,0,0.6);
}
.image-viewer button {
  position: absolute;
  top: 25px;
  right: 35px;
  background: transparent;
  color: white;
  font-size: 26px;
  border: none;
  cursor: pointer;
}

/* Rodap√© */
footer { text-align: center; margin: 0; color: var(--muted); font-size: 13px; position: fixed; bottom: 18px; left: 50%; transform: translateX(-50%); z-index: 500; }
footer a { color: var(--text); text-decoration: none; }
footer a:hover { text-decoration: underline; }
</style>
</head>
<body>
  <div class="topbar">
    <div class="search">
      <input id="search" placeholder="Pesquisar sneaks..." autocomplete="off">
      <button id="searchBtn">üîç</button>
      <div id="suggestions" class="suggestions"></div>
    </div>
  </div>

  <button id="themeBtn" class="theme-btn" title="Alternar tema">üåì</button>

  <div class="container">
    <div class="filters">
      <button class="active" data-filter="all">Tudo</button>
      <button data-filter="video">V√≠deos</button>
      <button data-filter="image">Imagens</button>
      <button data-filter="none" class="none-btn">Sem conte√∫do</button>
    </div>

    <div class="grid" id="grid"></div>

    <p id="notFound" style="display:none;text-align:center;color:var(--muted);margin-top:40px;">Nenhum resultado encontrado.</p>

    <footer>Cr√©ditos: eumesmokkkkkkk</footer>
  </div>

  <div id="modalBackdrop" class="modal-backdrop">
    <div class="modal">
      <div class="modal-header">
        <h2>GoalBound ‚Äî Sneaks Oficiais</h2>
        <button id="modalClose" class="modal-close">‚úï</button>
      </div>
      <div class="modal-body">
        <div class="media-grid" id="mediaGrid"></div>
      </div>
    </div>
  </div>

  <div id="imageViewer" class="image-viewer">
    <button id="closeImage">‚úï</button>
    <img id="viewerImg" src="">
  </div>

<script>
(function applySavedTheme() {
  try {
    const theme = localStorage.getItem('theme');
    if (theme === 'light') document.body.classList.add('light');
  } catch (e) {}
})();

const themeBtn = document.getElementById('themeBtn');
themeBtn.addEventListener('click', () => {
  const isLight = document.body.classList.toggle('light');
  localStorage.setItem('theme', isLight ? 'light' : 'dark');
  themeBtn.textContent = isLight ? 'üåû' : 'üåô';
});
themeBtn.textContent = document.body.classList.contains('light') ? 'üåû' : 'üåô';

const goalBoundResources = [
  { type: 'youtube', src: 'https://www.youtube.com/embed/14FTMQ_fsbc', date: '2025-10-14', isNew: true },
  { type: 'youtube', src: 'https://www.youtube.com/embed/WnWG-N0cvGM', date: '2024-10-10', isNew: false }
];


  // Detecta automaticamente o mais recente
  const latest = goalBoundResources
    .filter(r => r.type === 'video' || r.type === 'youtube')
    .sort((a, b) => new Date(b.date) - new Date(a.date))[0];
    
  if (latest) {
    goalBoundResources.forEach(r => {
    if (r.src === latest.src) r.isNew = true;
  });
  }


const data = [
  { id: "memeDefense", type: "none", title: "Meme Defense ‚Äî Sneaks Oficiais", thumb: "https://tr.rbxcdn.com/180DAY-8c0c817a358715708c2860a14f8290a1/768/432/Image/Webp/noFilter", desc: "Nenhum conte√∫do dispon√≠vel no momento." },
  { id: "animeVanguards", type: "none", title: "Anime Vanguards ‚Äî Sneaks Oficiais", thumb: "https://tr.rbxcdn.com/180DAY-7e12df7f63f9ce7a6d10d51004b0e673/768/432/Image/Webp/noFilter", desc: "Nenhum conte√∫do dispon√≠vel no momento." },
  { id: "goalbound", type: "video", title: "GoalBound ‚Äî Sneaks Oficiais", thumb: "https://tr.rbxcdn.com/180DAY-5ff411f158104aab50bc1c25493028be/768/432/Image/Webp/noFilter", desc: "Sneaks e vazamentos exclusivos direto do campo!" }
];

const grid = document.getElementById('grid');
const notFound = document.getElementById('notFound');
const modalBackdrop = document.getElementById('modalBackdrop');
const mediaGrid = document.getElementById('mediaGrid');
const modalClose = document.getElementById('modalClose');
const searchInput = document.getElementById('search');
const suggestionsBox = document.getElementById('suggestions');


function render(filter = 'all', query = '') {
  const existingCards = Array.from(grid.children);
  const q = query.toLowerCase().trim();

  
const results = data.filter(d => {
    if (filter === 'all') return true;
    if (filter === 'video' && (d.type === 'video' || d.type === 'both')) return true;
    if (filter === 'image' && (d.type === 'image' || d.type === 'both')) return true;
    if (filter === 'none' && (!d.type || d.type === 'none')) return true;
    return false;
  }).filter(d => d.title.toLowerCase().includes(q) || d.desc.toLowerCase().includes(q));

  // Fade out dos cards antigos
  existingCards.forEach(card => {
    card.style.animation = 'fadeOut 0.25s forwards';
  });

  setTimeout(() => {
    grid.innerHTML = '';
    if (results.length === 0) {
      notFound.style.display = 'block';
      return;
    }
    notFound.style.display = 'none';

    
results.forEach((d, index) => {
  const card = document.createElement('div');
  card.className = 'card';
  card.innerHTML = `
    <div class="thumb"><img src="${d.thumb}" alt="${d.title}"></div>
    <div class="card-body"><h3>${d.title}</h3><p>${d.desc}</p></div>`;
  card.addEventListener('click', () => { if (d.id === 'goalbound') openGoalBoundModal(); });

  // Adiciona atraso escalonado
  card.style.animationDelay = (index * 100) + 'ms';
  grid.appendChild(card);
});
}, 200);

}
render();


document.querySelectorAll('.filters button').forEach(btn => {
  btn.addEventListener('click', () => {
    document.querySelectorAll('.filters button').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    render(btn.dataset.filter, searchInput.value);
  });
});

document.getElementById('searchBtn').addEventListener('click', () => {
  render(document.querySelector('.filters button.active').dataset.filter, searchInput.value);
});


searchInput.addEventListener('keyup', e => {
  const val = e.target.value.toLowerCase().trim();

  // Atualiza sugest√µes
  if (val) {
    const matches = data.filter(d => d.title.toLowerCase().includes(val));
    suggestionsBox.innerHTML = matches.map(m => `<div class="suggestion-item">${m.title}</div>`).join('');
    suggestionsBox.classList.toggle('show', matches.length > 0);
  } else {
    suggestionsBox.classList.remove('show');
  }

  // Filtra em tempo real com anima√ß√£o suave
  grid.querySelectorAll('.card').forEach(card => {
    card.style.transition = 'opacity 0.25s ease, transform 0.25s ease';
  });

  render(document.querySelector('.filters button.active').dataset.filter, val);
});
suggestionsBox.addEventListener('click', e => {
  if (e.target.classList.contains('suggestion-item')) {
    searchInput.value = e.target.textContent;
    suggestionsBox.classList.remove('show');
    render(document.querySelector('.filters button.active').dataset.filter, searchInput.value);
  }
});


function openGoalBoundModal() {
  mediaGrid.innerHTML = '';
  goalBoundResources.forEach(r => {
    const el = document.createElement('div');
    el.className = 'media-card';
    if (r.isNew) el.classList.add('new');

    if (r.type === 'youtube') {
  const wrapper = document.createElement('div');
  wrapper.className = 'responsive-video';
  const iframe = document.createElement('iframe');
  iframe.src = r.src;
  iframe.frameBorder = '0';
  iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
  iframe.allowFullscreen = true;
  wrapper.appendChild(iframe);
  el.appendChild(wrapper);
} else if (r.type === 'video') {
      const v = document.createElement('video');
      v.controls = true;
      v.src = r.src;
      el.appendChild(v);
    } else if (r.type === 'image') {
      const i = document.createElement('img');
      i.src = r.src;
      i.onclick = () => openImageViewer(i.src);
      el.appendChild(i);
    }
    mediaGrid.appendChild(el);
  });
  modalBackdrop.classList.add('show');
}

modalClose.onclick = () => modalBackdrop.classList.remove('show');

function openImageViewer(src) {
  document.getElementById('viewerImg').src = src;
  document.getElementById('imageViewer').classList.add('show');
}
document.getElementById('closeImage').onclick = () => {
  document.getElementById('imageViewer').classList.remove('show');
};
</script>
</body>
</html>
