<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">
  <title>Roblox Adventures</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style_mobile.css">
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
</head>
<body>
  <div class="topbar">
    <div class="search">
      <input id="search" placeholder="Pesquisar sneaks..." autocomplete="off">
      <button id="searchBtn" aria-label="Buscar">🔍</button>
      <div id="suggestions" class="suggestions"></div>
    </div>
  </div>

  <button id="themeBtn" class="theme-btn" title="Alternar tema" aria-label="Alternar tema">🌓</button>

  <div class="container">
    <div class="filters">
      <button class="active" data-filter="all">Tudo</button>
      <button data-filter="video">Vídeos</button>
      <button data-filter="image">Imagens</button>
      <button data-filter="none" class="none-btn">Sem conteúdo</button>
    </div>

    <div class="grid" id="grid"></div>

    <p id="notFound" style="display:none;text-align:center;color:var(--muted);margin-top:40px;">
      Nenhum resultado encontrado.
    </p>

    <footer>Créditos: eumesmokkkkkkk</footer>
  </div>

  <!-- Modal -->
  <div id="modalBackdrop" class="modal-backdrop" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal">
      <div class="modal-header">
        <h2 id="modalTitle">GoalBound — Sneaks Oficiais</h2>
        <button id="modalClose" class="modal-close" aria-label="Fechar modal">✕</button>
      </div>
      <div class="modal-body">
        <div class="media-grid" id="mediaGrid"></div>
      </div>
    </div>
  </div>

  <!-- Viewer de imagem -->
  <div id="imageViewer" class="image-viewer" role="dialog" aria-modal="true">
    <button id="closeImage" aria-label="Fechar imagem">✕</button>
    <img id="viewerImg" src="" alt="Visualização de imagem">
  </div>

  <script src="script.js"></script>
</body>
</html>
