<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">
  <title>Roblox Adventures</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style_mobile.css">
  <meta name="theme-color" content="#000000">
</head>
<body>
  <!-- Barra superior de busca -->
  <div class="topbar">
    <div class="search">
      <input id="search" placeholder="Pesquisar jogos..." autocomplete="off">
      <button id="searchBtn" aria-label="Buscar">🔍</button>
    </div>
  </div>

  <!-- Conteúdo principal -->
  <div class="container">
    <!-- Filtros -->
    <div class="filters">
      <button class="active" data-filter="all">Tudo</button>
      <button data-filter="video">Vídeos</button>
      <button data-filter="image">Imagens</button>
      <button data-filter="none" class="none-btn">Sem conteúdo</button>
    </div>

    <!-- Grid de jogos -->
    <div class="grid" id="grid"></div>

    <!-- Mensagem de não encontrado -->
    <p id="notFound" style="display:none;text-align:center;color:var(--muted);margin-top:40px;">
      Nenhum resultado encontrado.
    </p>
  </div>

  <!-- Footer -->
  <footer>© 2025 Roblox Adventures — feito por <strong>eumesmokkkkkkk</strong></footer>

  <script type="module" src="script.js"></script>
</body>
</html>
