<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">
  <title>Roblox Adventures</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style_mobile.css">
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">

  <style>
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
      color: var(--muted);
      font-size: 13px;
      padding: 10px 0;
      background: var(--bg);
      border-top: 1px solid rgba(255,255,255,0.05);
      z-index: 100;
      transition: background 0.3s ease, color 0.3s ease;
    }
    .light footer {
      border-top: 1px solid rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <!-- Barra superior de busca -->
  <div class="topbar">
    <div class="search">
      <input id="search" placeholder="Pesquisar jogos..." autocomplete="off">
      <button id="searchBtn" aria-label="Buscar">🔍</button>
    </div>
  </div>

  <!-- Botão de tema -->
  <button id="themeBtn" class="theme-btn" title="Alternar tema" aria-label="Alternar tema">🌓</button>

  <!-- Conteúdo principal -->
  <div class="container">
    <!-- Filtros -->
    <div class="filters">
      <button class="active" data-filter="all">Tudo</button>
      <button data-filter="video">Vídeos</button>
      <button data-filter="image">Imagens</button>
      <button data-filter="none" class="none-btn">Sem conteúdo</button>
    </div>

    <!-- Grid de jogos -->
    <div class="grid" id="grid"></div>

    <!-- Mensagem de não encontrado -->
    <p id="notFound" style="display:none;text-align:center;color:var(--muted);margin-top:40px;">
      Nenhum resultado encontrado.
    </p>
  </div>

  <!-- Modal (mantido, mas sem título nem botão) -->
  <div id="modalBackdrop" class="modal-backdrop" role="dialog" aria-modal="true">
    <div class="modal">
      <div class="modal-header"></div>
      <div class="modal-body">
        <div class="media-grid" id="mediaGrid"></div>
      </div>
    </div>
  </div>

  <!-- Footer fixo -->
  <footer>© 2025 Roblox Adventures — feito por <strong>eumesmokkkkkkk</strong></footer>

  <script type="module" src="script.js"></script>
</body>
</html>
